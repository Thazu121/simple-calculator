<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div id="container">
        <div id="calculator">

            <input type="text" readonly id="display">

            <div class="button">

                <button data-value="%">%</button>
                <button data-value="√">√</button>
                <button data-value="AC">AC</button>
                <button data-value="DE">DE</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="x" class="op">x</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="/" class="op">/</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="-" class="op">-</button>

                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button data-value="1/x">1/x</button>
                <button data-value="+" class="op">+</button>

                <button data-value="x2">x2</button>
                <button data-value="x3">x3</button>
                <button id="t" data-value="=">=</button>

            </div>

        </div>
    </div>

    <script src="javascript/index.js"></script>

</body>

</html>
